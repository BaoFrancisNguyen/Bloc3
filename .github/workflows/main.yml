name: PHP Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Run PHPUnit tests
      run: ./vendor/bin/phpunit

    # Autres étapes comme l'upload d'artéfacts, si nécessaire
