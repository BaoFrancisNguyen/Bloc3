<!DOCTYPE html>
<html>
<head>
    <title>Formulaire Client - GoldenLine</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .container {
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Golden Line</h1>
    </header>
    <div class="container">
        <h2>Formulaire Client</h2>
        <form action="ajouter_client.php" method="post">
            <label for="id_client">ID Client:</label>
            <input type="text" id="id_client" name="id_client" required>

            <label for="nb_enfant">Nombre d'enfants:</label>
            <input type="text" id="nb_enfant" name="nb_enfant" required>

            <label for="cat_socio_pro">Categorie socio-professionnelle:</label>
            <input type="text" id="cat_socio_pro" name="cat_socio_pro" required>

            <label for="prix_panier">Prix du panier:</label>
            <input type="text" id="prix_panier" name="prix_panier" required>

            <label for="id_collect">ID Collecte:</label>
            <input type="text" id="id_collect" name="id_collect" required>

            <button type="submit">Ajouter</button>
        </form>
    </div>
</body>
</html>
